version: '3'
services:   
 redis:
  image: redis
  ports:
   - '6379:6379'
  logging:
   driver: 'json-file'
   options:
    max-size: '100MB'
 frontend:
  container_name: frontend
  restart: always
  build: frontend/
  ports:
   - '8000:3000'

 server-app:
  container_name: BACKEND
  restart: always
  build: backend/
  command: npm run start
  ports:
   - '3000:3000'
  links:
   - 'mongo'

 mongo:
  container_name: mongo
  image: mongo
  ports:
   - '27017:27017'
  